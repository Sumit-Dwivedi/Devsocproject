<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    
    <title>User Profile Form</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h2>Create User Profile</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Your Password" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Your Age" required>
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" name="university" id="university" placeholder="Your University" required>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" name="major" id="major" placeholder="Your Major" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Study:</label>
                <select name="year" id="year" required>
                    <option value="">Select Year</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                    <option value="5+">Fifth Year or Above</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Profile">
            </div>
        </form>
        <div class="company-name">
            Powered by Align
        </div>
    </div>
</body>
</html>
