<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Student Collaboration Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image:url(wallpaperflare.com_wallpaper.jpg);
    }

    .container {
      max-width: 900px;
      font-family: 'montserrat-alt1';
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color:lightskyblue;
      font-size: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    p {
      margin-bottom: 30px;
      color: lightskyblue;
      text-align:center;
      line-height: 1.6;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2980B9;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    form textarea {
      height: 150px;
    }

    form button {
      background-color:#2980B9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color:lightskyblue;
    }

    .contact-info {
      text-align: center;
      margin-top: 50px;
      color: #555;
    }

    .contact-info h2 {
      color: lightskyblue;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }
    .contact-info p a
    {
        color:white;
    }
    .contact-info p a:hover
    {
        color:blueviolet;
    }
    .contact-info .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .contact-info .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      
      color: #fff;
      border-radius: 50%;
      margin: 0 5px;
      text-align: center;
      line-height: 40px;
      font-size: 18px;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .social-icons div{
        display: flex;
        margin-right: 20px;
    }
    
    @font-face {
    font-family: 'montserrat-alt1';
    src: url('montserrat-alt1/fonts/ttf/MontserratAlt1-Light.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <p>We'd love to hear from you! Please fill out the form below to get in touch with our team.</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
      
      <p>If you have any inquiries, please feel free to reach out to our team:</p>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
      <div class="social-icons">
        <div><a href="https://www.instagram.com/example" target="_blank" rel="noopener noreferrer"><img src="icons8-twitter.svg" alt=""></a></div>
        <div><a href="https://www.facebook.com/example" target="_blank" rel="noopener noreferrer"><img src="icons8-instagram.svg" alt=""></a></div>
        <div><a href="https://www.twitter.com/example" target="_blank" rel="noopener noreferrer"><img src="icons8-facebook.svg" alt=""></a></div>
      </div>
    </div>
  </div>
</body>
</html>
